<div class="mt-4 p-5 bg-primary text-white rounded">
  <h1>Phoenix Construction</h1>
  
</div>




<mat-card>
    <mat-card-content>
        <h2>Active Sites</h2>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table mt-5">
        
          <ng-container matColumnDef="demo-siteName">
            <th mat-header-cell *matHeaderCellDef>Site</th>
            <td mat-cell *matCellDef="let element" ><button class="btn btn-light" (click)="addsite(element._id)" routerLink="/reportshome" >{{element.siteName}}</button></td>
            
          </ng-container>
        
          <ng-container matColumnDef="demo-date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.createdAt | date: 'yyyy-MM-dd'}} </td>
          </ng-container>

        
          
          <ng-container matColumnDef="demo-action">
            <th mat-header-cell *matHeaderCellDef > Action </th>
            <td mat-cell *matCellDef="let element"> <button class="btn btn-danger" (click)="deleteSite(element._id)">Delete</button>&nbsp;</td>
            
          </ng-container>

         
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
          
          
        
    </mat-card-content>
</mat-card>
