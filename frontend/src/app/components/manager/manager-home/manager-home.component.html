<div class="container">
<h2>Users</h2>
    <mat-card>
      <mat-card-content>
        <button class="btn btn-primary" routerLink="/signup">Add Users</button>&nbsp;<button class="btn btn-danger" routerLink="/managesite">ManageSite</button>
        <br>

      
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table mt-5" >
          

              <ng-container matColumnDef="demo-fullname" >
                <th mat-header-cell *matHeaderCellDef>Full Name</th>
                <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
                
              </ng-container>
            
              <ng-container matColumnDef="demo-email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
              </ng-container>
              
              <ng-container matColumnDef="demo-username">
                <th mat-header-cell *matHeaderCellDef> Username</th>
                <td mat-cell *matCellDef="let element"> {{element.username}} </td>
              </ng-container>
            
             
              <ng-container matColumnDef="demo-password">
                <th mat-header-cell *matHeaderCellDef> Password</th>
                <td mat-cell *matCellDef="let element"> ....... </td>
              </ng-container>


              <ng-container matColumnDef="demo-role">
                <th mat-header-cell *matHeaderCellDef>Role</th>
                <td mat-cell *matCellDef="let element">{{element.role}}</td>
              </ng-container>
              
              <ng-container matColumnDef="demo-delete">
                <th mat-header-cell *matHeaderCellDef > Actions </th>
                <td mat-cell *matCellDef="let element"> <button class="btn btn-danger" (click)="deleteUser(element._id)">Delete</button>&nbsp;
                    <button class="btn btn-success" (click)="updateUser(element._id)">Update</button>&nbsp;
                    <button class="btn btn-success" (click)="saveSelectedData(element._id,element.username)" routerLink="/managerusersites">User Sites</button>&nbsp;
                    </td>
                
            
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </ng-container>
            </table>
            
        
          
      </mat-card-content>
  </mat-card>


</div><br><br>
