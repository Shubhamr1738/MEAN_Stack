<ng-container>
  <form [formGroup]="adminUpdateForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Full name:</label>
      <input type="text" id="name" class="form-control" formControlName="fullName" />
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" class="form-control" formControlName="email" />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" class="form-control" formControlName="password" />
    </div>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" class="form-control" formControlName="username"/>
    </div>
    <div class="form-group">
      <label for="role">Role:</label>
      <textarea id="role" class="form-control" formControlName="role"></textarea>
    </div>
    <div class="form-group">
      <label for="companyName">Company Name:</label>
      <input type="text" id="companyName" class="form-control" formControlName="companyName" />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  
  
  
  <mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button color="primary" (click)="onSubmit()">Submit</button>
  </mat-dialog-actions>
</ng-container>
